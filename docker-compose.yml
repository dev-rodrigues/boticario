version: "3"

services: 
  db:
    container_name: "typeorm-mssql"
    image: "mcr.microsoft.com/mssql/server:2017-latest-ubuntu"
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "Admin12345"
      ACCEPT_EULA: "Y"
        
  api:
    container_name: "api-boticario"
    image: httpsantos/api-boticario
    restart: always
    ports:
      - "3333:3333"
    depends_on:
      - "db"
        